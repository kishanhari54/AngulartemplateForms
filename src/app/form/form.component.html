<div class="container">

    <h2>User Entry</h2>
    <form #TemRefVar="ngForm" (ngSubmit)="submit(TemRefVar)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id='name' name='name' class="form-control" [(ngModel)]='UserSettings.name' required #nameField="ngModel" [class.input-invalid]="nameField.invalid && TemRefVar.submitted">
            <div *ngIf='nameField.invalid && TemRefVar.submitted' class='alert alert-danger'> Name is Required</div>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]='UserSettings.emailOffers'>
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>
        <p>UI Styles</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]='UserSettings.interfaceStyle'>
                <label class="form-check-label" for="lightInterface">
              Light
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="MediumInterface" value="Medium" [(ngModel)]='UserSettings.interfaceStyle'>
                <label class="form-check-label" for="MediumInterface">
             Medium
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="DarkInterface" value="dark" [(ngModel)]='UserSettings.interfaceStyle'>
                <label class="form-check-label" for="DarkInterface">
             Dark
            </label>
            </div>
        </div>
        <div class="form-group">
            <label for="SubscriptionType">Subscription</label>
            <select class="form-control" id="SubscriptionType" name="SubscriptionType" [(ngModel)]='UserSettings.SubscriptionType'>
             <!--  <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option> -->
              <option *ngFor='let type of SubscriptionTypes | async'>{{type}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="3" class="form-control" [(ngModel)]='UserSettings.notes' style="resize: none;"></textarea>
        </div>

        <div class="form-group" *ngIf='isError' class="alert alert-danger">
            {{ ErrMessage }}
        </div>
        <button class='btn btn-primary'>Ok</button>
    </form>


</div>
